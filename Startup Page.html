// This is where the bug of adding numbers together happens which makes sense

// Just after - is going to be zero, so if it were a length of 1,

// and after the last one so it can be added
if (String(input[i]) == "+" || String(input[i]) == "-") {
for (let x = i - 1; x < i && x !== 0; x--) {
if (input[x] == "+" || input[x] == "-") {
H[i-x-1] = input[x];
}
}
}

if (String(input[i]) == "+" || String(input[i]) == "-") {
plusOrMinus[plusOrMinus.length] = String(n);
if (String(input[i]) == "+") {
lengthCount+=parseInt(String(n).length);
plus[plus.length] = ParseInt(lengthCount-previousLength);
} else if (String(input[i]) == "-") {
lengthCount+=parseInt(String(n).length);
minus[minus.length] = ParseInt(lengthCount-previousLength);
};
previousLength = parseInt(lengthCount);
};

// The Three brackets that are used, are breaks
};

var TotalPlusValue = 0;

plusOrMinus[plusOrMinus.length] = String(n);

for (let j = 0; j < plus.length; j++) {
